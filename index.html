<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Surprise Awaits You!!!🙃</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
    }

    #image {
      position: absolute;
      background-image: url(./one.gif);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 0 20rem 200px 0;
      margin-bottom: 200px;
      margin-right: 800px;
      background-position: left;
    }

    #heart-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .heart {
      position: absolute;
      color: #e25555;
      font-size: 50px;
      opacity: 0.7;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #text1 {
      position: relative;
      padding-bottom: 20rem;
      padding-left: 30rem;
      font-size: 20px;
      text-align: center;
    }

    /* Mobile-specific styles */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 20px;
        overflow-y: auto;
      }

      #image {
        position: relative;
        background-size: contain;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0 20rem 200px 0;
      }

      #text1 {
        padding: 20px;
        font-size: 16px;
        margin-top: 20px;
        padding-left: 0;
        padding-bottom: 0;
      }

      .heart {
        font-size: 30px;
      }
    }

    #start-button {
      position: absolute;
      top: 20px;
      background-color: #FF2E2E;
      color: white;
      border: none;
      padding: 10px 18px;
      margin-top: 190px;
      margin-left: 60px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="image"></div>
  <div id="heart-container"></div>
  <div id="text1"></div>
  <button id="start-button">Hi 🤗</button>

  <!-- Add an audio element -->
  <audio id="audio" src="./audio.mp3"></audio>

  <script>
    const container = document.getElementById('heart-container');
    let typingStopped = false;
    let heartsInterval;

    function animateHearts() {
      const containerHeight = container.offsetHeight;
      const containerWidth = container.offsetWidth;

      const heart = document.createElement('i');
      heart.classList.add('fa', 'fa-heart', 'heart');

      heart.style.left = `${Math.random() * containerWidth}px`;
      heart.style.top = `${Math.random() * containerHeight}px`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`;

      container.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    function startHearts(interval) {
      heartsInterval = setInterval(animateHearts, interval);
    }

    function stopHearts() {
      clearInterval(heartsInterval);
    }

    var i = 0;
    var txt1 = " Hi SweetHeart.....!😊  < Now I wan't to say something special to you.🫣 <<     So , Please read everything carefully...! 😚                                                       > When I saw you for the first time < You seems something Special to me. 🫠 <<                  As the days goes < you get closer to me....!💝💝 <<                           I don't know the reason why your thoughts always resonates inside my mind  ...!🥹                                                    > Everything about you is always intresting for me...!🥰                     << I am somewhat nervous🥴 << Because I haven't said these words to anyone and I won't say to anyone in future...!🙃                                                     > I Love my Parents so much than anything else in this world....!                    << Now You are the only person  whom I love equally with my parents....! 🫠                                                            >I Love U <SweetHeart.....! ❤️❤️❤️|                  <<<< Give me One chance to Prove my Love ...!     💞💞💞                                                                      " ;
    var speed = 90;

    function isMobileDevice() {
      return window.innerWidth <= 768;
    }

    function typeWriter() {
      if (i < txt1.length && !typingStopped) {
        if (txt1.charAt(i) == '<')
          document.getElementById("text1").innerHTML += '</br>';
        else if (txt1.charAt(i) == '>')
          document.getElementById("text1").innerHTML = '';
        else if (txt1.charAt(i) == '|') {
          document.getElementById('image').style.backgroundImage = "url(./final.gif)";
          document.getElementById('image').style.padding = "0 20rem 200px 0";

          stopHearts();
          startHearts(400);
        } else if (txt1.charAt(i) == '9') {
          if (isMobileDevice()) {
            document.getElementById('image').style.backgroundImage = "none";
            document.getElementById("text1").innerHTML = '';
            document.body.style.backgroundImage = "url('https://i.pinimg.com/originals/28/d7/49/28d74956205425211e1828a697e73b03.jpg')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundRepeat = "no-repeat";
          } else {
            document.getElementById('image').style.backgroundImage = "none";
            document.body.style.backgroundImage = "url('https://i.pinimg.com/originals/86/3a/76/863a7668df24921afd5c6c62d8ae9dee.jpg')";
            document.getElementById("text1").innerHTML = '';
            stopHearts();
          }
        } else {
          document.getElementById("text1").innerHTML += txt1.charAt(i);
        }
        i++;
        setTimeout(typeWriter, speed);
      } else if (i >= txt1.length) {
        stopHearts();
        setTimeout(() => stopHearts(), 4000);
      }
    }

    function playAudioLoop() {
      const audio = document.getElementById('audio');
      const maxPlayTime = 6.1; // Max time to play in seconds

      audio.addEventListener('play', function () {
        const intervalId = setInterval(() => {
          if (audio.currentTime >= maxPlayTime) {
            audio.currentTime = 0; // Reset to the start
          }
        }, 1000);

        // Stop the interval when the audio is paused or ended
        audio.addEventListener('pause', () => clearInterval(intervalId));
        audio.addEventListener('ended', () => clearInterval(intervalId));
      });
    }

    document.getElementById('start-button').addEventListener('click', () => {
      // Hide the button
      document.getElementById('start-button').style.display = 'none';

      // Play audio
      const audio = document.getElementById('audio');
      audio.play().then(() => {
        console.log('Audio is playing');
      }).catch((error) => {
        console.error('Error playing audio:', error);
      });

      // Start the audio loop
      playAudioLoop();

      // Start the animation and text typing
      startHearts(4000);
      typeWriter();
    });
  </script>
</body>

</html>
